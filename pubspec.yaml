name: app_template
description: Template mobile app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # стейт менеджмент
  flutter_bloc: 8.1.3
  bloc_concurrency: 0.2.2

  # сеть
  dio: 5.3.2
  json_annotation: 4.8.1

  # локализация
  easy_localization: 3.0.2

  # хранение локальных данных
  shared_preferences: 2.2.0
  flutter_secure_storage: 8.0.0

  # форматированные поля ввода
  mask_text_input_formatter: 2.5.0

  # автоматическое добавление зависимостей
  dep_gen: 1.1.2

  # нативный сплеш
  flutter_native_splash: 2.3.2

  cupertino_icons: 1.0.5
  flutter_svg: 2.0.7
  carousel_slider: 4.2.1
  shimmer: 3.0.0

  # кодогенерация
  freezed_annotation: 2.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.13.1

  # кодогенерация
  build_runner: 2.4.6
  json_serializable: 6.7.1
  freezed: 2.4.2

  # локализация
  easy_localization_loader: 1.0.1+1

#dependency_overrides:

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/languages/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter_black.ttf
          weight: 900
        - asset: assets/fonts/inter_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/inter_bold.ttf
          weight: 700
        - asset: assets/fonts/inter_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/inter_medium.ttf
          weight: 500
        - asset: assets/fonts/inter_regular.ttf
          weight: 400
        - asset: assets/fonts/inter_light.ttf
          weight: 300
        - asset: assets/fonts/inter_extra_light.ttf
          weight: 200
        - asset: assets/fonts/inter_thin.ttf
          weight: 100
