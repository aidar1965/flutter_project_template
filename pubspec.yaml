name: app_template
description: Template mobile app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # state management
  flutter_bloc: 8.1.6
  bloc_concurrency: 0.2.5

  # network
  dio: 5.7.0

  # storing local data
  shared_preferences: 2.3.2
  flutter_secure_storage: 9.2.2

  # formatted input fields
  mask_text_input_formatter: 2.9.0

  # native splash
  flutter_native_splash: 2.4.1

  cupertino_icons: 1.0.8
  flutter_svg: 2.0.10+1

  # code generation
  freezed_annotation: 2.4.4
  json_annotation: 4.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.14.1

  # testing
  mockito: 5.4.4
  bloc_test: 9.1.7

  # automatic addition of dependencies
  dep_gen: 1.1.6

  # code generation
  build_runner: 2.4.13
  json_serializable: 6.8.0
  freezed: 2.5.7

#dependency_overrides:

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/languages/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter_black.ttf
          weight: 900
        - asset: assets/fonts/inter_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/inter_bold.ttf
          weight: 700
        - asset: assets/fonts/inter_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/inter_medium.ttf
          weight: 500
        - asset: assets/fonts/inter_regular.ttf
          weight: 400
        - asset: assets/fonts/inter_light.ttf
          weight: 300
        - asset: assets/fonts/inter_extra_light.ttf
          weight: 200
        - asset: assets/fonts/inter_thin.ttf
          weight: 100
